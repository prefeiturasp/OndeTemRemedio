<ion-view>
	<ion-nav-title></ion-nav-title>
	<ion-content>
		<!--<form name="Busca" ng-submit="dadosBusca">-->
		<div class="item item-body logo" align="center">
			<img src="img/logootm.png" width="200px" height="201px"/>
			<h2>Secretária de Saúde</h2>
		</div>

		<form name="Busca" ng-submit="buscaDados(dadosBusca)">
			<div class="list">
			
			<div class="row">
			<div class="col col-100">
	  		<label class="item item-input item-input-wrapper">
			  <span class="input-label">Unidade</span>
			  <input type="text" ng-model="dadosBusca.unidade" ng-keyup="autocompleteText(dadosBusca.unidade)" placeholder="Ex: Unidade Santa Cecília" ng-required="true">
			</label>

			  <a class="item" ng-repeat="unidade in filterUnidade" ng-model="hideUnidades" ng-hide="hideUnidades" ng-click="fillTextbox(unidade)">
				<h2>{{unidade.unidade}}</h2>
				<p>{{unidade.endereco}}</p>
		      </a>
		      </div>
		      </div>

		   <div class="row">
			<div class="col col-100">
		  <label class="item item-input item-input-wrapper">
		    <span class="input-label">Remédio</span>
		    <input type="text" ng-model="dadosBusca.medicacao" placeholder="Ex: Dipirona" ng-required="true">
		  </label>
	 
			</div>
			</div>

			<div class="row">
			<div class="col col-100">
			<button class="button icon-right ion-search button-block button-positive" ng-disabled="Busca.$invalid">Encontre o seu remédio</button>
			</div>
			</div>
				
		</form>

		<br><br><br>
		<div align="center">
			<img src="img/logo_pmsp.jpg" width="200px" height="55px"/>
		</div>
	</ion-content>
</ion-view>
